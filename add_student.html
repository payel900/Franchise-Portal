<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enrollment.css') }}">
</head>
<body>
    <h2>Enroll a New Student</h2>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>
    
        <label>Email:</label>
        <input type="email" name="email" required>
    
        <label>Phone:</label>
        <input type="text" name="phone" required>
    
        <label>Course:</label>
        <input type="text" name="course" required>
    
        <label>Total Fee:</label>
        <input type="number" name="total_fee" required>
    
        <label>fee _paid:</label>
        <input type="number" name="paid_fee" required>
    
        <button type="submit">Enroll</button>
    </form>
    
    <a href="{{ url_for('enrollment') }}">Back to Enrollment</a>
</body>
</html>
