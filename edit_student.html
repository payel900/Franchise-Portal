<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

    <h2>Edit Student</h2>

    <form action="{{ url_for('edit_student', student_id=student.id) }}" method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ student.name }}" required>
    
        <label>Email:</label>
        <input type="email" name="email" value="{{ student.email }}" required>
    
        <label>Phone:</label>
        <input type="text" name="phone" value="{{ student.phone }}" required>
    
        <label>Course:</label>
        <input type="text" name="course" value="{{ student.course }}" required>
    
        <label>Total Fee:</label>
        <input type="number" name="total_fee" value="{{ student.total_fee }}" required>
    
        <label>Paid Fee:</label>
        <input type="number" name="paid_fee" value="{{ student.paid_fee }}" required>
    
        <button type="submit">Update Student</button>
    </form>
    

    <br>
    <a href="{{ url_for('enrollment') }}" class="btn btn-secondary">Back to Enrollment List</a>

</body>
</html>
